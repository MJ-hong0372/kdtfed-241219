<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonstWasome -->
    <script
      src="https://kit.fontawesome.com/3c622a9033.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Youtube-Project</title>
  </head>
  <body>
    <main id="container">
      <header>
        <div id="header_contents">
          <a id="logo" href="https://www.youtube.com">
            <img src="./imgs/logos_youtube.png" alt="logo" />
          </a>
          <div id="header_right">
            <i class="fas fa-magnifying-glass"></i>
            <i class="fas fa-ellipsis-vertical"></i>
          </div>
        </div>
      </header>
      <figure>
        <img src="./imgs/video.jpg" alt="video" />
      </figure>
      <div>
        <section class="info title">
          <article class="heading">
            <h3>
              (후토크) 이강인의 PSG 복귀전, 엔리케 감독 아래 윙어 포지션 활약은?
            </h3>
            <div class="add">
              <span>조회수 1,756회</span>
              <span>33분전</span>
              <span>#손흥민</span>
              <span><a href="#">더보기</a></span>
            </div>
          </article>
          <article class="middle">
            <div class="profile">
              <img src="./imgs/profile.jpg" alt="profile" />
              문도그 <span>11.3만</span>
            </div>
            <div class="middle_btn">
              <span><a href="#">가입</a></span>
              <span><a href="#">알림</a></span>
            </div>
          </article>
          <article class="subinfo">
            <span><i class="fas fa-thumbs-up">146</i></span>
            <span><i class="fas fa-share">공유</i></span>
            <span><i class="fas fa-map">리믹스</i></span>
            <span><i class="fas fa-heart">Thanks</i></span>
          </article>
          <article class="review">
            <div class="review_title">
              <span>댓글</span>
              <span>63</span>
            </div>
            <div class="review_content">
              <img src="./imgs/unnamed.jpg" alt="unnamed" />
              <p>도그님 강인이 좀 살려주이소~ 너무 까여요. 불쌍해 죽겠네.</p>
            </div>
          </article>
        </section>
        <section class=""></section>
        <section class=""></section>
        <section class=""></section>
      </div>
    </main>
  </body>
</html>
