<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>로그인/간편가입</h1>
    <input type="button" value="카카오 로그인" />
    <section class="center">
      <h4>룰루레몬 계정으로 로그인하기</h4>
      <p>이메일 주소 *</p>
      <input type="email" />
      <p>비밀번호 *</p>
      <input type="“password”" />
      <div>
        <input type="checkbox" id="scales" name="scales" checked />
        <label for="scales">로그인 정보 저장</label>
        <a href="#">비밀번호 찾기</a>
        <button class="login" type="button">로그인</button>
      </div>
    </section>
    <section class="center">
      <h4>아직 룰루레몬 계쩡이 없으신가요?</h4>
      <h5>다양한 가입 혜택을 확인하세요:</h5>
      <ul>
        <li>더 빠른 결제</li>
        <li>빠른 주문 현황 조회</li>
        <li>주문 히스토리 확인</li>
        <li>위시리스트 저장장</li>
      </ul>
      <button class="make" type="button">계정 만들기</button>
    </section>
  </body>
</html>
