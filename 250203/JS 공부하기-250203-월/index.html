<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <script defer src="./script.js"></script>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main id="container">
    <form name="order" method="post" action="http://127.0.0.1:5500">
      <fieldset>
        <legend> 상품 정보 </legend>
        <ul>
          <li>
            <label class="field" for="product">상품 : </label>
            <input id="product" 
            class="input-box" 
            type="text" 
            name="product"/>
          </li>
          <li>
            <label class="field" for="prod-num">개수 : </label>
            <input id="prod-num" 
            class="input-box" 
            type="number" 
            name="prod-num" 
            min="1" 
            value="1" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend> 주문 정보 </legend>
        <ul>
          <li>
            <label class="field" for="order-name">이름 : </label>
            <input id="order-name" 
            class="input-box" 
            type="text" 
            name="order-name"/>
          </li>
          <li>
            <label class="field" for="order-tel">연락처 : </label>
            <input id="order-tel" 
            class="input-box" 
            type="text" 
            name="order-tel" />
          </li>
          <li>
            <label class="field" for="order-addr">주소 : </label>
            <input id="order-addr" 
            class="input-box" 
            type="text" 
            name="order-addr" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend> 세일 정보 </legend>
        <ul>
          <li>
            <label class="field" for="order-name">과일 : </label>
            <select name="fruit" id="items">
              <option selected disabled>---- 과일선택 ----</option>
              <option value="app">사과</option>
              <option value="mel">멜론</option>
              <option value="wat">수박</option>
              <option value="gra">포도</option>
              <option value="pea">복숭아</option>
              <option value="str">딸기</option>
            </select>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend> 신청 정보 </legend>
        <p>이 달에 신청할 정보를 선택하세요.</p>
          <section id="test">
            <label class="section"><input type="radio" name="info" value="pro">프로모션</label>
            <label class="section"><input type="radio" name="info" value="gift">선물용품</label>
            <label class="section"><input type="radio" name="info" value="plus">1+1 행사</label>
          </section>
      </fieldset>
      <fieldset>
        <legend> 메일링 </legend>
        <p>메일로 받고 싶은 쇼핑 주제를 선택해 주세요.</p>
        <label class="section"><input type="checkbox" name="mailing" value="baby">육아용품</label>
        <label class="section"><input type="checkbox" name="mailing" value="fashion">패션의류</label>
        <label class="section"><input type="checkbox" name="mailing" value="food">간식/식품</label>
      </fieldset>
      <input class="order" type="button" value="주문하기">
    </form>
  </main>
</body>
</html>
